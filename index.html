              href="site.css"
              type ="text/css"
              media ="screen">

    <body class="pdfView" onload="resize()">
        <!-- ######################     Main Navigation   ########################## -->
        <script>
            function myFunction() {
                var x = document.getElementById("myTopNav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

        <nav class ="topnav" id="myTopNav">
            <a href="index.html" class='active'>Home</a>
            <a href="projects.html">Projects</a>
            <a href="games.html">Games</a>
            <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
        <!-- ######################     End Main Navigation   ########################## -->
        
        <!-- ######################     Size PDF Viewer   ########################## -->

        <iframe id="frame" src="https://drive.google.com/file/d/1g8SKROpc-bpnJnrLXk-tfp7xTWR0KP3T/preview" frameborder="0" allow="autoplay"></iframe>

        <script>
            function resize() {
                var x = document.getElementById("myTopNav");
                var y = document.getElementById("pdfTitle");
                var frame = document.getElementById("frame");
                const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
                for (var lx=0, ly=0;
                    frame != null;
                    lx += frame.offsetLeft, ly += frame.offsetTop, frame = frame.offsetParent);

                var frame = document.getElementById("frame");
                frame.height = vh - x.offsetHeight;
            }
            window.onresize = resize;
        </script>

        <!-- ######################     End Size PDF Viewer  ########################## -->

    </body>
</html>
